<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .product-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            margin-left: 5px;
            background-color: #dc3545;
            color: #fff;
        }
        .product-item button.edit {
            background-color: #28a745;
        }
        .product-item button:hover {
            opacity: 0.8;
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGCYvk4ug5we-aAVbPMiL4mXh0O8QOJnc",
            authDomain: "cotacao-d1ea7.firebaseapp.com",
            databaseURL: "https://cotacao-d1ea7-default-rtdb.firebaseio.com/",
            projectId: "cotacao-d1ea7",
            storageBucket: "cotacao-d1ea7.appspot.com",
            messagingSenderId: "769101242985",
            appId: "1:769101242985:web:74268cdc335cb4b17df8f8"
        };
        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" required>
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" required>
        </div>
        <div class="form-group">
            <label for="fatorMultiplicacao">Fator de Multiplicação</label>
            <input type="number" id="fatorMultiplicacao" required>
        </div>
        <div class="form-group">
            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" required>
        </div>
        <div class="form-group">
            <label for="estoqueMinimo">Estoque Mínimo</label>
            <input type="number" id="estoqueMinimo" required>
        </div>
        <div class="form-group">
            <label for="estoqueMaximo">Estoque Máximo</label>
            <input type="number" id="estoqueMaximo" required>
        </div>
        <div class="form-group">
            <button onclick="adicionarProduto()">Adicionar Produto</button>
            <button onclick="atualizarProduto()" id="atualizarBtn" style="display:none;">Atualizar Produto</button>
        </div>
        <div class="product-list" id="productList">
            <h3>Produtos Cadastrados</h3>
        </div>
    </div>
    <script src="produtos_bd.js"></script>
</body>
</html>
