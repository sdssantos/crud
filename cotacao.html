<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .quotation-list {
            margin-top: 20px;
        }
        .quotation-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .quotation-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            margin-left: 5px;
            background-color: #dc3545;
            color: #fff;
        }
        .quotation-item button:hover {
            opacity: 0.8;
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <div class="container">
        <h2>Cotação de Compra</h2>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" required>
        </div>
        <div class="form-group">
            <label for="produto">Produto</label>
            <select id="produto" required></select>
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" readonly>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" readonly>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" required>
        </div>
        <div class="form-group">
            <label for="fatorMultiplicacao">Fator de Multiplicação</label>
            <input type="number" id="fatorMultiplicacao" readonly>
        </div>
        <div class="form-group">
            <label for="mes">Mês</label>
            <input type="number" id="mes" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano</label>
            <input type="number" id="ano" required>
        </div>
        <div class="form-group">
            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" readonly>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" required>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor</label>
            <input type="text" id="fornecedor" required>
        </div>
        <div class="form-group">
            <button onclick="adicionarCotacao()">Adicionar Cotação</button>
            <button onclick="enviarCotacao()">Enviar Cotação</button>
        </div>
        <div class="quotation-list" id="quotationList">
            <h3>Cotações Registradas</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
